<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 | 前端工程师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">

    <div class="max-w-3xl mx-auto px-6 py-20 min-h-screen flex flex-col justify-center">

        <header class="mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-slate-900 sm:text-5xl">
                你好，我是 <span class="text-blue-600">一位前端工程师</span>
            </h1>
            <p class="mt-6 text-lg leading-8 text-slate-600">
                专注于构建高性能、响应式且用户体验优秀的 Web 应用。我热衷于将复杂的逻辑转化为简洁、优雅的代码实现。
            </p>
        </header>

        <section class="mb-16">
            <h2 class="text-sm font-semibold uppercase tracking-widest text-slate-400 mb-6">核心技术栈</h2>
            <div class="flex flex-wrap gap-3">
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">React</span>
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">Tailwind
                    CSS</span>
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">JavaScript
                    (ES6+)</span>
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">Next.js</span>
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">TypeScript</span>
                <span
                    class="px-4 py-2 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-medium hover:border-blue-400 transition-colors">CSS3
                    / SCSS</span>
            </div>
        </section>

        <section class="mb-16 border-l-4 border-blue-500 pl-6 py-2 bg-blue-50/50 rounded-r-lg">
            <p class="text-slate-700 italic">
                “代码不仅是给机器运行的，更是给人阅读的。我追求在灵活性与可维护性之间寻找完美的平衡。”
            </p>
        </section>

        <footer class="pt-8 border-t border-slate-200">
            <h2 class="text-sm font-semibold uppercase tracking-widest text-slate-400 mb-6">保持联系</h2>
            <div class="flex gap-6">
                <a href="#" class="text-slate-600 hover:text-blue-600 transition-colors font-medium">GitHub</a>
                <a href="#" class="text-slate-600 hover:text-blue-600 transition-colors font-medium">博客</a>
                <a href="mailto:yourname@example.com"
                    class="text-slate-600 hover:text-blue-600 transition-colors font-medium">Email</a>
            </div>
        </footer>

    </div>

</body>

</html>
